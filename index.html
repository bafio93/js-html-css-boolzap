<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Boolzap.baf</title>
        <script src="https://kit.fontawesome.com/d9af4a4df9.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="upper-strip"></div>
        <div class="lower-strip"></div>
        <div class="container">
            <!-- Container left -->
            <div class="container-left">
                <!-- Parte superiore: user -->
                <div class="row clearfix grey">
                    <div class="row-left">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="row-middle"></div>
                    <div class="row-right">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- Parte notifica -->
                <div class="row clearfix blue">
                    <div class="row-left">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="row-middle">
                        <strong>asd</strong><br>
                        asd
                    </div>
                    <div class="row-right"></div>
                </div>
                <!-- Parte searchbar -->
                <div class="row clearfix searchbar">
                    <div class="row-left">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="row-middle">
                        <input type="text" name="" value="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <!-- Elenco conversazioni -->
                <div class="row clearfix user">
                    <div class="row-left">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="row-middle">
                        <strong>Michele</strong><br><span>Non poteva essere altrimenti</span>
                    </div>
                    <div class="row-right">
                        17:00
                    </div>
                </div>
            </div>
            <!-- Container right -->
            <div class="container-right">
                <!-- Parte superiore: conversazione attiva -->
                <div class="row clearfix grey">
                    <div class="row-left">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="row-middle"></div>
                    <div class="row-right">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- Centro: conversazione -->
                <div class="message-container">
                    
                </div>
                <!-- Parte inferiore: inserimento messaggio -->
                <div class="row clearfix grey">
                    <div class="row-left">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="row-middle">
                        <input type="text" name="" value="Scrivi un messaggio">
                    </div>
                    <div class="row-right">
                        <i class="fas fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
